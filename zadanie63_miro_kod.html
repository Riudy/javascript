<script language="JavaScript">
function przycisk()
{
var x=prompt("Podaj Kolor");
var a=parseFloat(x);
if(a==1||x.toLowerCase()==="czerwony")
{
document.write("<font color=red size=7>wpisałes kolor czerwony</font>"+"<br>");
}
else if(a==2||x.toLowerCase()==="niebieski")
{
document.write("<font color=blue size=1>wpisałes kolor niebieski</font>"+"<br>");
}
else{
document.write("źle wpisano"+"<br>");
}
}
