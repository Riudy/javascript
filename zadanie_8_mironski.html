<html>
<body>
<div style="color:red;font-size:50px;">
<script language="JavaScript">
var dzien1=prompt("dzien1=","");
var dzien2=prompt("dzien2=","");
var ile_sekund_mir;
var D1_mir=parseFloat(dzien1);
var D2_mir=parseFloat(dzien2);
ile_sekund_mir=(D1_mir-D2_mir)*24*3600;
document.write("sekundy="+ile_sekund_mir+"s"+"<br>");
document.write("dz1="+D1_mir+"<br>");
document.write("dz2="+D2_mir+"<br>");
</script>
</div>
</body>
</html>
